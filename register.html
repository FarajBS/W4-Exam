<!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register | EXAM-1</title>
        <!-- Css Files -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <!--/// Css Files ///-->
    </head>

    <body>
        <form class="container p-3">
            

            <div class="p-4 my-1 form" >
                <div class="icons text-center mb-1">
                    <a href="login.html"><div class="me-3"><i class="fa-solid fa-user text-light fs-3 fa-fw"></i></div></a>
                    <a href="register.html"><div><i class="fa-solid fa-user-plus text-light fs-1 fa-fw"></i></div></a>
                </div>
                    <h1 class="text-center mb-3 fs-2 fw-bold">Register</h1>


                    <div id="right" class="mb-2">
                        <h3 class="fs-4 text-light fw-bold text-center" id="pragRight">fff</h3>
                    </div>

                    <div>
                        <label for="name" class="form-label fs-5 fw-bold">Name</label>
                        <input type="text" id="name" class="form-control mb-1" required pattern="[A-Za-z]{4,}" placeholder="More Than 3">
                        <div id="checkUserRegName" class="p-1 check text-center"><h6 id="paragName" class="fs-5 fw-bold text-light m-0"></h6></div>
                    </div>

                    <div>
                        <label for="username" class="form-label fs-5 fw-bold">Username</label>
                        <input type="text" id="username" class="form-control mb-1" required pattern="(?=.*[A-Z])(?=.*[a-z]).*$" placeholder="Contains at least one uppercase letter">
                        <div id="checkUserRegUser" class="p-1 check text-center"><h6 id="paragUsername" class="fs-5 fw-bold text-light m-0"></h6></div>
                    </div>


                    <div>
                        <label for="email" class="form-label fs-5 fw-bold">Email</label>
                        <input type="email" id="email" class="form-control mb-1" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Valid Email">
                        <div id="checEmailReg" class="p-1 check text-center"><h6 id="paragEmail" class="fs-5 fw-bold text-light m-0"></h6></div>
                    </div>



                    <div class="mb-3">
                        <label class="form-label fs-5 fw-bold" for="password">Password</label>
                        <input class="form-control mb-1" type="password" required id="password" pattern="[0-9]{5,}" placeholder="More Than 4" />
                        <div id="checkPassReg" class="p-1 check text-center"><h6 id="paragPass" class="fs-5 fw-bold text-light m-0">hello</h6></div>
                    </div>


                  <button id="regBtn" type="submit" class="btn form-control btn-primary fs-5 fw-bold mb-4">Submit</button>


                  <span class="fs-6 fw-bold">You Have An Account? <a href="login.html" class="fs-5 text-decoration-underline">Login</a></span>
            </div>
        </form>
        <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
        <!-- Js Files -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
        <script src="js/register.js"></script>
        <!--/// Js Files ///-->
    </body>
</html>
