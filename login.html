<!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login | EXAM-1</title>
        <!-- Css Files -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <!--/// Css Files ///-->
    </head>

    <body>
        <div class="container p-3" style="height: 100vh;">
            <div class="p-4 my-3 form">
                <div class="icons text-center mb-2">
                    <a href="login.html"><div class="me-3"><i class="fa-solid fa-user text-light fs-1 fa-fw"></i></div></a>
                    <a href="register.html"><div><i class="fa-solid fa-user-plus text-light fs-3 fa-fw"></i></div></a>
                </div>
                    <h1 class="text-center mb-3 fs-2 fw-bold">Login</h1>


                    <div class="mb-3">
                        <label for="nameEmail" class="form-label fs-5 fw-bold">Name Or Email</label>
                        <input type="text" id="nameEmail" class="form-control mb-1" required>
                        <div id="checkUserLo" class="p-1 check text-center"><h6 id="checkPragLo" class="fs-5 fw-bold text-light m-0">hello</h6></div>
                    </div>


                    <div class="mb-3">
                        <label class="form-label fs-5 fw-bold" for="password">Password</label>
                        <input class="form-control mb-1" type="password" required id="password" />
                        <div id="checkPassLo" class="p-1 check text-center"><h6 id="checkPragLo" class="fs-5 fw-bold text-light m-0">hello</h6></div>
                    </div>


                  <button type="submit" class="btn form-control btn-primary fs-5 fw-bold mb-4">Submit</button>


                  <span class="fs-6 fw-bold">You Don't Have An Account? <a href="register.html" class="fs-5 text-decoration-underline">Register</a></span>
            </div>
        </div>
        <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
        <!-- Js Files -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
        <script src="js/login.js"></script>
        <!--/// Js Files ///-->
    </body>
</html>
